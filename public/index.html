<!DOCTYPE html>
<html>

<head>
    <title>HapiJS demo app</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- Vue.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.0/vue-resource.js"></script>

    <!-- Local -->
    <link rel="stylesheet" href="/static/css/site.css">
    <script src="/static/js/index.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="header clearfix">
                <h3 class="text-muted">Hapi.js demo app</h3>
                <div id="notification-area"></div>
            </div>

            <div class="jumbotron">
                <h1 class="display-3">Formularz</h1>
            </div>

            <div class="row marketing">
                <form class="col-lg-12">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Imie</span>
                            </div>
                            <input type="text" class="form-control" aria-label="name" aria-describedby="inputGroup-sizing-default" required v-model="input_model.name">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Nazwisko</span>
                            </div>
                            <input type="text" class="form-control" aria-label="surname" aria-describedby="inputGroup-sizing-default" required v-model="input_model.surname">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@Email</span>
                            </div>
                            <input type="email" class="form-control" aria-label="email" aria-describedby="inputGroup-sizing-default" required v-model="input_model.email">
                        </div>
                        <div class="offset-lg-8">
                            <button type="submit" class="btn btn-success col-lg-12" v-on:click="submitModel">Wy≈õlij</button>
                        </div>
                        
                    </form>
            </div>

            <footer class="footer">
                <p>Demo 2017</p>
            </footer>
        </div>
    </div>
</body>

</html>
